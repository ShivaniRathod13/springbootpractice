<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
	<form th:action="@{/success}" method="post" th:object="${loginData}">
	<h1 class="text-center">Register here</h1>
    <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label">User Name</label>
    
    <input type="text" 
    name="userName"
    class="form-control"
    th:classappend= "${#fields.hasErrors('userName')?'is-invalid' : ''}"
    
    th:value="${loginData.userName}"
     id="exampleInputEmail1" aria-describedby="emailHelp">
       <div  th:each="e : ${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback">
        
      </div>
  <!-- <p th:each="e : ${#fields.errors('userName')}" th:text="${e}"> </p> -->
  
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">User Email</label>
    
    <input type="email" name="email" class="form-control"
     th:value="${loginData.email}"
      th:classappend= "${#fields.hasErrors('email')?'is-invalid' : ''}"
     id="exampleInputPassword1">
     <div  th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
        
      </div>
  </div>
  <div class="mb-3 form-check">
    <input name="agreed" type="checkbox" class="form-check-input" id="exampleCheck1"
    th:classappend= "${#fields.hasErrors('agreed')?'is-invalid' : ''}">
    
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    <div  th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback">
        
      </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
			</div>
		</div>
	</div>
</body>
</html>
